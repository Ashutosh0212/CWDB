<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password reset complete</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom CSS styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 600px;
      margin: 100px auto;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #007bff;
      text-align: center;
      margin-bottom: 30px;
    }
    p {
      font-size: 18px;
      color: #495057;
      text-align: center;
      margin-bottom: 40px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow-lg p-5">
      <h1>Password reset complete</h1>
      <p>Your new password has been set. You can log in now using the <a href="{% url 'authapp:login' %}">log in page</a>.</p>
    </div>
  </div>
</body>
</html>
