{% extends 'base_dashboard.html' %}

{% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title">Edit User Profile</h2>
            <p class="card-text">Welcome, {{ user.email }}!</p>

            <form method="post" action="{% url 'authapp:edit_profile' %}">
              {% csrf_token %}
              {{ form.as_p }}

              <button type="submit" class="btn btn-primary mt-3">Save Changes</button>
            </form>

            <div class="mt-3">
              <a href="{% url 'authapp:user_profile' %}" class="btn btn-secondary">Back to Profile</a>
              <a href="{% url 'authapp:logout' %}" class="btn btn-danger">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
