<!-- myapp/templates/admin/index.html -->
{% extends "admin/index.html" %}

{% block content %}
    {{ block.super }}
    <div class="submit-row">
        <h2>Custom Admin Form</h2>
        <form method="post" action="{% url 'admin:myapp_custom_form' %}">
            {% csrf_token %}
            {{ custom_form.as_p }}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
