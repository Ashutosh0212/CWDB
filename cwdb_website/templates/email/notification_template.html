<!-- templates/email/notification_template.html -->
<!DOCTYPE html>
<html>
<body>
    <p>
    Dear User,<br>
    Your proposal Status with ID {{ project_id }} has been updated. 
        <br>New status: {{ new_status }}.
    
    {% if new_status == "Approved" %}
        <p>You can download your sanction letter from below </p>
        <a href="cid:sanction_letter"></a>
        <p>Thank you</p>
    {% else %}
    <p>Thank you</p>
    {%endif%}
    </p>
</body>
</html>
