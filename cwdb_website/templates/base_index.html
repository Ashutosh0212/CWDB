{% load static %} 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Home Page{% endblock %}</title>
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/creativetimofficial/public-assets@master/material-dashboard-2-builder/v3.0.4/assets/css/nucleo-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/creativetimofficial/public-assets@master/material-dashboard-2-builder/v3.0.4/assets/css/nucleo-svg.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    {% comment %} <link rel="stylesheet" href="{% static 'css/index_style.css' %}"> {% endcomment %}
	<link rel="stylesheet" href="{%static 'css/theme.css'%}">
    <link rel="stylesheet" href="{%static 'css/loopple/loopple.css'%}">
</head>

<body class="g-sidenav-show  bg-gray-200">
    <script>
      var fundData = {
        schemeNames: ['Wool Marketing Scheme', 'Wool Processing Scheme', 'HRDPA', 'PWDS'],
        fundAllocations: [53000, 2300, 3462, 103000],
        // Add more data as needed
      };
  
      // Additional data for more charts
      var quarterlyFunds = {
        quarters: ['Q1', 'Q2', 'Q3', 'Q4'],
        scheme1Funds: [15000, 12000, 10000, 16000],
        scheme2Funds: [20000, 18000, 22000, 25000],
        scheme3Funds:[10000,10000,10000,10000],
        scheme4Funds:[5000,5000,5000,5000]
        // Add more scheme data for other schemes
      };
    </script>
    <aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3 position-absolute bg-gradient-dark loopple-fixed-start" id="sidenav-main">
        <div class="sidenav-header">
            <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none" aria-hidden="true" id="iconSidenav"></i>
            <a class="navbar-brand m-0" href="javascript:;" target="_blank">
                
                <span class="ms-1 font-weight-bold text-white">Central Wool Development Board</span>
            </a>
        </div>
        <hr class="horizontal light mt-0 mb-2">
        <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-white active bg-gradient-primary" href="{% url 'authapp:index' %">
                        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="material-icons opacity-10">dashboard</i>
                        </div>
                        <span class="nav-link-text ms-1">Dashboard</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white " href="javascript:;">
                        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="material-icons opacity-10">notifications</i>
                        </div>
                        <span class="nav-link-text ms-1">Notifications</span>
                    </a>
                </li>
               
                <li class="nav-item">
                  <a class="nav-link text-white " href="{% url 'authapp:register' %}">
                      <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                          <i class="material-icons opacity-10">assignment</i>
                      </div>
                      <span class="nav-link-text ms-1">Sign Up</span>
                  </a>
              </li>
                <li class="nav-item">
                    <a class="nav-link text-white " href="{% url 'authapp:login' %}">
                        <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                            <i class="material-icons opacity-10">login</i>
                        </div>
                        <span class="nav-link-text ms-1">Sign In</span>
                    </a>
                </li>
               
            </ul>
        </div>
       
    </aside>
    <div class="main-content position-relative max-height-vh-100 h-100 border-radius-lg" id="panel">
        <img src="{%static 'img/img1.png'%}" >
        <div class="container-fluid pt-3">
            
          {% block content %}{% endblock %}
            
        </div>
      
    <script src="{%static 'js/loopple/loopple.js'%}"></script>
</body>
